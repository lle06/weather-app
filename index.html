<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>weather app</title>
</head>
<body>
    <div class = "container">
        <main>
            <div class = "city-time">
                <h2>
                    Los Angeles
                </h2>
                <p>
                    Jul 8 | 6:01 pm  — Thursday 
                </p>
            </div>
            <div class = "flex-container">
                    <div class = "flex-item daily-temp-icon"> ☀️ </div>
                    <div class = "flex-item daily-temp"> 76 </div>
                    <div class = "flex-item temp-scale">                    
                        <span class="farenheit">℉ </span> | ℃
                        <br><span class = "desc">
                            mostly cloudy
                        </span>
                    </div>
                    <div class = "flex-item additional-info"> 
                        precipitation: 2%
                        <br>wind: 3mph
                        <br>humidity: 83%
                    </div>
                </div>
        </main>
        <div class = "row weekly-forecast">
            <div class = "column-1 mon">
                <div class = "day">
                    mon
                </div>
                <div class = "emoji">
                    ☀️
                </div>
                <div class = "temp">
                    <span class = "lo-temp">
                        58°
                    </span>
                    <span class = "hi-temp">
                        82°
                    </span>
                </div>
            </div>
            <div class = "column-2 tues">
                <div class = "day">
                    tues
                </div>
                <div class = "emoji">
                    ☀️
                </div>
                <div class = "temp">
                    <span class = "lo-temp">
                        58°
                    </span>
                    <span class = "hi-temp">
                        82°
                    </span>
                </div>
            </div>
            <div class = "column-3 wed">
                <div class = "day">
                    wed
                </div>
                <div class = "emoji">
                    ☀️
                </div>
                <div class = "temp">
                    <span class = "lo-temp">
                        58°
                    </span>
                    <span class = "hi-temp">
                        82°
                    </span>
                </div>
            </div>
            <div class = "column-4 thurs">
                <div class = "day">
                    thurs
                </div>
                <div class = "emoji">
                    ☀️
                </div>
                <div class = "temp">
                    <span class = "lo-temp">
                        58°
                    </span>
                    <span class = "hi-temp">
                        82°
                    </span>
                </div>
            </div>
            <div class = "column-5 fri">
                <div class = "day">
                    fri
                </div>
                <div class = "emoji">
                    ☀️
                </div>
                <div class = "temp">
                    <span class = "lo-temp">
                        58°
                    </span>
                    <span class = "hi-temp">
                        82°
                    </span>
                </div>
            </div>
        </div>
        <div class = "search-bar">
            <div class = "search-bar">
                    <input type="search" placeholder="Enter a city" required /> 
                    <input type="submit" value = "search"/>
            </div>
            <footer>hosted on <a href="https://app.netlify.com/teams/lle06-vlonuh0/overview"> Nelify </a> & Code hosted on <a href="https://github.com/lle06/weather-app"> GitHub</a>
            </footer>
            </div>
        </div>
    </body>
</html>
