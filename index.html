<body>
    <div class = "container">
        <main>
            <div class = "cityTime">

            </div>

                    <div id = "currentTemp" class = "flex-item daily-temp"> </div>
                    <div class = "flex-item temp-scale">Â°F</div>

                        </div>
                        <div> wind: 
                            <strong><span id="wind-speed"></span></strong>
                        </div>
                    </div>
                </div>
        </main>
        <div class = "row weekly-forecast" id = "forecast"></div>
